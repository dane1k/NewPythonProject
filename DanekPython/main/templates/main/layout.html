{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/emoji-kiss.svg' %}" alt="Logo">
        <span class="logo">Danek</span>
        <h3>Novigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="bi bi-house"></i>Main</li></a>
            <a href="{% url 'about' %}"><li><i class="bi bi-file-earmark-person"></i>About Me</li></a>
            <a href="{% url 'news_home' %}"><li><i class="bi bi-newspaper"></i>News</li></a>
            <a href=""><li><i class="bi bi-person-lines-fill"></i>Contact</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="bi bi-plus-circle"></i> Add article</li></button></a>
            
        </ul>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
