{% extends 'main/layout.html' %}

{% block title %}Article adding Form{% endblock %}

{% block content %}
    <div class="features">
        <h1>Article adding Form</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.data }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Add the Article</button>
        </form>
    </div>

{% endblock %}
