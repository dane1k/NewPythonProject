{% extends 'main/layout.html' %}

{% block title %}News on site{% endblock %}

{% block content %}
    <div class="features">
        <h1>News on site</h1>
        {% if news %}
            {% for el in news%}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.full_text }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Read Details</a>
                </div>
            {% endfor %}
        {% else %}
                <p>You do not have Articles</p>
        {% endif %}
    </div>

{% endblock %}
